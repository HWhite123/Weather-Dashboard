<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Weather Dashboard</title>
</head>

<body>
	<section>

		<!-- HEADER -->
		<div class="header">
			<h1>Weather Dashboard</h1>
		</div>

		<section class="container">

			<!-- SIDEBAR -->
			<div class="side-bar">
				<h1>Search for a city:</h1>

				<div class="search-bar">
					<input id="city" placeholder="San Diego" type="text" /> <br>
					<button onclick="handleSearch()">Search</button>
				</div>

				<div class="search-history" id="history"></div>
			</div>

			<!-- WEATHER FORCASR SECTION -->
			<div class="info-cont">
				<div class="main-info">
					<div class="icon">
						<h1 id="name">Name</h1>
						<h1 id="date">(-/--/----)</h1>
						<img id="icon" />
					</div>

					<div class="d-flex">
						<p id="temp">Temprature: -- Â°F</p>
					</div>

					<div class="d-flex">
						<p id="wind">Wind: -- MPH</p>
					</div>

					<div class="d-flex">
						<p id="humi">Humidity: -- %</p>
					</div>
				</div>

				<div class="forcast">
					<h1>5-Days Forecast:</h1>
					<div id="cardBx"></div>
				</div>
			</div>
		</section>
	</section>

	<script src="./script.js"></script>
</body>

</html>
